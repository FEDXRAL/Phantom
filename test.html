        #refresh-spinner {
  position: fixed;
  top: -50px; /* hidden by default */
  left: 50%;
  transform: translateX(-50%);
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  opacity: 0;
  transition: top 0.3s ease, opacity 0.3s ease;
}

/* Bars in a circle */
.spinner {
  position: relative;
  width: 40px;
  height: 40px;
}

.spinner div {
  transform-origin: 20px 20px;
  position: absolute;
  left: 18px;
  top: 2px;
  width: 4px;
  height: 10px;
  background: #666;
  border-radius: 2px;
  animation: spinnerFade 1.2s linear infinite;
}

.spinner div:nth-child(1) { transform: rotate(0deg) translate(0, -12px); animation-delay: -1.1s; }
.spinner div:nth-child(2) { transform: rotate(45deg) translate(0, -12px); animation-delay: -1s; }
.spinner div:nth-child(3) { transform: rotate(90deg) translate(0, -12px); animation-delay: -0.9s; }
.spinner div:nth-child(4) { transform: rotate(135deg) translate(0, -12px); animation-delay: -0.8s; }
.spinner div:nth-child(5) { transform: rotate(180deg) translate(0, -12px); animation-delay: -0.7s; }
.spinner div:nth-child(6) { transform: rotate(225deg) translate(0, -12px); animation-delay: -0.6s; }
.spinner div:nth-child(7) { transform: rotate(270deg) translate(0, -12px); animation-delay: -0.5s; }
.spinner div:nth-child(8) { transform: rotate(315deg) translate(0, -12px); animation-delay: -0.4s; }

@keyframes spinnerFade {
  0% { opacity: 1; }
  100% { opacity: 0.25; }
}

/* Active state */
#refresh-spinner.active {
  top: 20px;
  opacity: 1;
}

  <div style="height:2000px; background:linear-gradient(#fafafa,#ccc)">
    <h1>Scroll up to trigger refresh spinner</h1>
  </div>

<script>
let isRefreshing = false;
let startY = 0;

window.addEventListener("touchstart", e => {
  if (window.scrollY === 0) {
    startY = e.touches[0].clientY;
  }
});

window.addEventListener("touchend", e => {
  if (window.scrollY === 0 && e.changedTouches[0].clientY > startY + 50 && !isRefreshing) {
    triggerRefreshSpinner();
  }
});

function triggerRefreshSpinner() {
  isRefreshing = true;
  const spinner = document.getElementById("refresh-spinner");
  spinner.classList.add("active");

  // suspend for 2 seconds
  setTimeout(() => {
    spinner.classList.remove("active");
    isRefreshing = false;
  }, 2000);
}
</script>
